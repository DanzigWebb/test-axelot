<div class="dialog">
  <h2 mat-dialog-title>Отправляемые данные</h2>

  <mat-dialog-content>
    <div class="dialog-data">
      <div class="dialog-item" *ngFor="let item of data.items">
        <p>
          ID: <strong>{{item.ID}} </strong>
          value: <strong>{{item.value}} </strong>
        </p>
      </div>
    </div>
  </mat-dialog-content>

  <br>
  <mat-divider></mat-divider>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" [mat-dialog-close]="true">Закрыть</button>
  </mat-dialog-actions>
</div>
