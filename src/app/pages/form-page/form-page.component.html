<ng-container *ngIf="(state$ | async) as state">
  <form class="form" #f="ngForm" *ngIf="state.form as form">
    <div class="form-content">
      <div class="form-row" *ngFor="let row of form.rows">

        <div class="form-input" *ngFor="let input of row.inputs">
          <app-input
            [control]="controls[input.ID]"
            [(ngModel)]="controls[input.ID].value"
            [name]="input.ID"
            [required]="input.required">
          </app-input>
        </div>

      </div>

      <div class="form-action">

        <button
          mat-flat-button
          color="primary"
          (click)="showData()"
          [disabled]="f.invalid"
        >
          <span>Отправить</span>
        </button>
      </div>

    </div>
  </form>
</ng-container>
