<form class="form" #f="ngForm">
  <div class="form-content" *ngIf="form">
    <div class="form-row" *ngFor="let row of form.rows">

      <div class="form-input" *ngFor="let input of row.inputs">
        <ng-container *ngIf="input.inputType === 'boolean'; else defaultInput">
          <mat-checkbox
            [(ngModel)]="form.controls[input.ID]"
            [name]="input.ID"
            color="primary"
            [required]="input.required"
          >
            {{input.text}}
          </mat-checkbox>
        </ng-container>

        <ng-template #defaultInput>
          <mat-form-field class="form-field">
            <mat-label *ngIf="input.text">
              {{input.text}}
            </mat-label>

            <input
              matInput
              type="text"
              [(ngModel)]="form.controls[input.ID]"
              [name]="input.ID"
              [placeholder]="input.placeholder || ''"
              [required]="input.required"
              [id]="input.ID"
            >
          </mat-form-field>
        </ng-template>
      </div>

    </div>

    <div class="form-action">
      <button
        mat-flat-button
        color="primary"
        (click)="sendData()"
        [disabled]="f.invalid"
      >
        <span>Отправить</span>
      </button>
    </div>

  </div>
</form>
