<div class="dialog">
  <h2 mat-dialog-title>Ошибка</h2>

  <mat-dialog-content>
    <div class="dialog-message" [innerHTML]="message"></div>
  </mat-dialog-content>

  <br>
  <mat-divider></mat-divider>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" [mat-dialog-close]="true">Закрыть</button>
  </mat-dialog-actions>
</div>
